<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare Traker</title>
    <link rel="icon" href="./logos/Auto Care Tracker.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="customer-section">
           <div class="welcome">
            <p>Welcome Back Arpan</p>
           </div>
           
            <div class="customer-info customer-section-box">
                
                <div class="profile">
                    <span> 
                        <img src="./logos/profile-pic (1).png" alt="img" id="profile-img">
                    </span>
                   
                    <span>
                        <h4>Arpan Mondal</h4>
                        <h6>+919883562752</h6>
                    </span>
                    
                </div>
                <a href="#" id="profile-link" class="links">Your Profile</a>
            </div>

            <div class="vehicle-info customer-section-box">
                <div>
                    <h3>Your Vehicles</h3>
                <select name="vehicle-name" id="vehicle-id">
                    <option value="vehicle1">Bike</option>
                    <option value="vehicle2">Car</option>
                    <option value="vehicle3">Ebike</option>
                </select>

                </div>
                <button type="button" id="add-btn">Add New</button>
            </div>

            <div class="others customer-section-box">
                <span class="others-items">
                    <a href="#" class="links">Help and Support</a>
                    <i class="fa-regular fa-handshake"></i>
                </span>
                       
                <span class="others-items">
                    <a href="#" class="links">Feedback</a>
                    <i class="fa-regular fa-comments"></i>
                </span>
                       
                <span class="others-items">
                    <a href="#" id="logout" class="links">Logout</a>
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </span>

            </div>

            <div class="social_media">
                <ul>
                  <a href="#"><i class="fa-brands fa-facebook "></i></i></a>
                  <a href="#"><i class="fa-brands fa-twitter "></i></a>
                  <a href="#"><i class="fa-brands fa-instagram "></i></i></a>
                  <a href="#"><i class="fa-brands fa-youtube "></i></a>
                </ul>
            </div>

        </div>

        <div class="vehicle-section">
            <div class="ads-part">
                <h3>&nbsp;&nbsp; All parts</h3>
                <img class="picture" src="my_plot.png">
            </div>
            <div class="all-parts">
                <h3>&nbsp;&nbsp; Parts details</h3>
                <button type="button" class="parts">tires</button>
                <div class="parts-details">
                    <br>
                    <p>details 1</p>
                    <p>details 2</p>
                    <p>details 3</p>
                </div>
                <button type="button" class="parts">breaks</button>
                <div class="parts-details">
                    <br>
                    <p>details 1</p>
                    <p>details 2</p>
                    <p>details 3</p>
                </div>
                <button type="button" class="parts">air filters</button>
                <div class="parts-details">
                    <br>
                    <p>details 1</p>
                    <p>details 2</p>
                    <p>details 3</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
